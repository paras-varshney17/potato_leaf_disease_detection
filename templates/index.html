<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Potato Disease Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <h1>🥔 Potato Leaf Disease Detector</h1>
        <p style="color: #8b949e;">Upload a potato leaf image to detect disease type.</p>
        <form action="/predict" method="POST" enctype="multipart/form-data" style="margin-top: 20px;">
            <input type="file" name="file" accept="image/*" required><br>
            <button type="submit">🔍 Predict</button>
        </form>
    </div>
</body>
</html>
